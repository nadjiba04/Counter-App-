<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="screen">
    <div class="header">
        <h1>COUNTER APP</h1>
    </div>
    <div class="main">
    <button onclick="totalClick(1)" > + </button>
    <span id="totalClicks">0</span>
    <button onclick="totalClick(-1)"> - </button>
    </div>
    <div class="end">
    <button onclick="totalClick(0)"> RESET </button>
</div>
</div>


    <script src="app.js"></script>
</body>
</html>
